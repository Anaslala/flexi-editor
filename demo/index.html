<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Text Editor - Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        #editor-container {
            background: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="editor-container"></div>
    </div>

    <script type="module">
        import FlexiEditor from '../src/index.js';

        const editor = new FlexiEditor({
            element: document.getElementById('editor-container'),
            placeholder: 'Type your content here...',
            content: '<h2>Welcome to the Editor</h2><p>This is a <strong>bold</strong> move.</p>'
        });

        window.editor = editor;
    </script>
</body>
</html>
